<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldegle - Random Video Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profile">
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="file" id="profile-pic" accept="image/*" />
        <button id="save-profile">Save Profile</button>
    </div>

    <div id="video-player">
        <video id="my-video" autoplay muted></video>
        <div id="remote-videos"></div>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-chat">Send</button>
    </div>

    <button id="share-screen">Share Screen</button>
    <button id="move-video">Move</button>
    <button id="resize-video">Resize</button>
    <button id="fullscreen-video">Fullscreen</button>
    <button id="dark-mode">Toggle Dark Mode</button>
    <button id="mute-video">Mute Video</button>
    <button id="mute-audio">Mute Audio</button>

    <button id="start-call">Start Call</button>
    <button id="leave-call">Leave Call</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
